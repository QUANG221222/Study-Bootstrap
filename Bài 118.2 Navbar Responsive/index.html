<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- nhúng style css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-flex">
    <!-- 
    1. navbar-expand-lg sẽ quy định với vp nào thì navbar mở động hiện full thông tin
    2. bg-primary: màu nền navbar
    3. container-fluid: container sẽ mở rộng hết theo chiều ngang
    4. navbar-brand: logo, hoặc tên website, tên công ty,...
    5. - navbar-toggler: Class quản lý ẩn icon menu khi navbar hiển thị full
    .navbar-expand-lg .navbar-toggle
    {
      display: none;
    }
    6. 'type = "button" đây là thuộc tính HTML đế xác định kiểu của nút. Ở đây, 'type = 'button''' cho biết rằng đây là một button thông thường, không phải submit
    7. 'aria-controls="navbarNav"'
    - Tác dụng: hỗ trợ các trình truy cập như screen readers hiểu rằng khi nút này được nhấn, nó sẽ tương tác với phần tử 'navbarNav'
    8. 'aria-expanded='false''
    - Tác dụng: cho biết trạng thái của mục tiêu mà nút này điều khiển. Mặc định giá trị ban đầu là false, nếu nút được click thì js sẽ ghi đè lại giá trị true
    11. aria-label="Toggle navigation"
    - Tác dụng: hổ trợ các trình truy cập như screen readers thông báo cho người dùng rằng nút này dùng để 'toggle navigation' 
     -->

    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-xl border">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- nhúng js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
