<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- nhúng style css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col border border-primary">1</div>
        <div class="col border border-primary">2</div>
        <div class="col border border-primary">3</div>
        <div class="col border border-primary">4</div>
        <div class="col border border-primary">5</div>
        <div class="col border border-primary">6</div>
        <div class="col border border-primary">7</div>
        <div class="col border border-primary">8</div>
        <div class="col border border-primary">9</div>
        <div class="col border border-primary">10</div>
        <div class="col border border-primary">11</div>
        <div class="col border border-primary">12</div>
      </div>
      <!-- column size -->
      <div class="row mt-3">
        <div class="col-2 border border-primary">col-2</div>
        <div class="col-4 border border-primary">col-4</div>
        <div class="col-6 border border-primary">col-6</div>
      </div>
      <!-- hoặc có thể để cột cuối cùng là col, sẽ tự động chiếm hết phần còn lại -->
      <div class="row mt-3">
        <div class="col-2 border border-primary">col-2</div>
        <div class="col border border-primary">col-10</div>
      </div>
      <!-- column size with breakpoint -->
      <div class="row mt-3">
        <div class="col-sm-2 border border-primary">col-2</div>
        <div class="col-sm-4 border border-primary">col-4</div>
        <div class="col-sm border border-primary">col-6</div>
      </div>
      <!-- Nếu không chỉ định cột -> các cột chiếm diện tích nhau  -->
      <div class="row mt-3">
        <div class="col-sm border border-primary">x</div>
        <div class="col-sm border border-primary">x</div>
        <div class="col-sm border border-primary">x</div>
      </div>
      <div class="row mt-3">
        <div class="col border border-primary">x</div>
        <div class="col border border-primary">x</div>
        <div class="col border border-primary">x</div>
      </div>
      <!-- multiple breakpoint -->
      <!-- Trong 1 khối div cũng có thể có nhiều điểm dừng -->
      <div class="row mt-3">
        <div class="col-sm-12 col-md-8 col-lg-4 border border-primary">x</div>
      </div>
    </div>
    <!-- nhúng js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
